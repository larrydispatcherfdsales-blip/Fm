# ===== fmcsa-cleanup.yml (Updated) =====
name: FMCSA Cleanup

on:
  workflow_dispatch: # Ab yeh manually ya doosre workflow se trigger hoga

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1 # Sirf sabse naya run rakho
          delete_workflow_pattern: "FMCSA Extractor (Single Batch)" # Sirf extractor ke runs delete karo
