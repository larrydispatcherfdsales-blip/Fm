name: FMCSA Cleanup

permissions:
  actions: write    # workflows delete karne ke liye required

on:
  workflow_run:
    workflows: ["FMCSA Post Merge"]   # jab Post Merge complete ho, tab trigger hoga
    types:
      - completed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old extractor runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python - <<'EOF'
          import os, requests

          repo = os.getenv("REPO")
          token = os.getenv("GITHUB_TOKEN")
          headers = {"Authorization": f"token " + token}

          # Get last 30 workflow runs
          url = f"https://api.github.com/repos/{repo}/actions/runs?per_page=30"
          resp = requests.get(url, headers=headers)
          if resp.status_code != 200:
              print("âŒ Failed to fetch runs:", resp.status_code, resp.text)
              raise SystemExit(1)

          runs = resp.json().get("workflow_runs", [])
          deleted = 0

          for run in runs:
              if run["name"] == "FMCSA Extractor (Single Batch)":
                  run_id = run["id"]
                  del_url = f"https://api.github.com/repos/{repo}/actions/runs/{run_id}"
                  del_resp = requests.delete(del_url, headers=headers)
                  if del_resp.status_code == 204:
                      print(f"ðŸ—‘ Deleted extractor run {run_id}")
                      deleted += 1
                  else:
                      print(f"âš  Failed to delete run {run_id}: {del_resp.status_code} {del_resp.text}")

          print(f"âœ… Cleanup done â€” Deleted {deleted} extractor runs")
          EOF
